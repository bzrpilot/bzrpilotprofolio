<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer.ai | Basheer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS from root -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background-color: #050505;
            color: var(--text-color);
            font-family: var(--font-body);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .ai-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 80px auto 20px;
            width: 90%;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .ai-header {
            background: rgba(20, 20, 20, 0.8);
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #fff;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #fff;
            animation: slow-pulse 3s infinite;
        }

        @keyframes slow-pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-output {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-family: var(--font-mono);
            font-size: 0.95rem;
            color: #ccc;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 8px;
            line-height: 1.6;
            transition: all 0.3s;
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
        }

        .message.user {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .chat-input-area {
            padding: 25px;
            background: rgba(10, 10, 10, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            color: #fff;
            font-family: var(--font-mono);
            outline: none;
            border-radius: 4px;
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .send-btn {
            background: #fff;
            border: none;
            color: #000;
            padding: 0 25px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-weight: 600;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .back-link {
            position: absolute;
            top: 25px;
            left: 5%;
            color: #888;
            font-family: var(--font-mono);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .back-link:hover {
            color: #fff;
        }

        .chat-output::-webkit-scrollbar {
            width: 3px;
        }

        .chat-output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <a href="../" class="back-link"><i class="fas fa-chevron-left"></i> RETURN</a>

    <div class="ai-container">
        <div class="ai-header">
            <div class="ai-status">
                <div class="status-dot"></div>
                <span>EXPLORER.AI // CURIOSITY ENGINE v1.0.4</span>
            </div>
            <div class="ai-meta" style="font-size: 0.7rem; color: #444; font-family: var(--font-mono);">
                DOMAIN: UNRESTRICTED_DISCOVERY // IDEATION: ACTIVE
            </div>
        </div>
        <div class="chat-output" id="chat-output">
            <div class="message ai">
                System initialized. Curiosity levels nominal. I am your Explorer AI.
                Ask me about ideas, philosophy, learning paths, or experiments.
                What shall we discover today?
            </div>
        </div>
        <form class="chat-input-area" id="chat-form">
            <input type="text" class="chat-input" id="user-input" placeholder="Type a concept or question..."
                autocomplete="off">
            <button type="submit" class="send-btn">DISCOVER</button>
        </form>
    </div>

    <script>
        const chatOutput = document.getElementById('chat-output');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Session ID for memory isolation
        const sessionId = Math.random().toString(36).substring(2, 15);

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatOutput.appendChild(div);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        async function getAIResponse(message) {
            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        domain: "explorer",
                        message: message,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Connection failed.");
                }

                return data.response;
            } catch (error) {
                console.error(error);
                return `[ERROR] ${error.message || "Curiosity Engine offline. Please check connection."}`;
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            addMessage("DISCOVERING...", 'ai');
            const lastMessage = chatOutput.lastElementChild;

            const aiResponse = await getAIResponse(text);
            lastMessage.textContent = aiResponse;
        });
    </script>
</body>

</html>
